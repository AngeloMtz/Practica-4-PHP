<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montaña Rusa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="bg-dark p-5 rounded-3 text-center text-white">
        <h2 class="text-warning">Llene los siguientes datos</h2>
        <form method="POST" action="validacion.php" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="altura" class="form-label">Ingrese su altura:</label>
                <input type="number" class="form-control" id="altura" name="txtAltura" min="120"  required>
                <div class="invalid-feedback">
                    Debes medir al menos 120 cm
                </div>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Ingrese su edad:</label>
                <input type="number" class="form-control" id="edad" name="txtEdad" min="16" required>
                <div class="invalid-feedback">
                    Debes tener 16 años o mas
                </div>
            </div>
            <div class="mb-3">
                <label for="condicion" class="form-label">¿Rechaza llevarnos a juicio por daños y perjuicios de un mal mantenimiento?</label>
                <select class="form-select" id="condicion" name="txtCondicion" required>
                    <option value="">Seleccione una opción</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
                <div class="invalid-feedback">
                    Debes responder para continuar
                </div>
            </div>
            <button type="submit" class="btn btn-warning">Validar</button>
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>
</html>
